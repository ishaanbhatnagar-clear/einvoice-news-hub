<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - eInvoice News Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a1f2e;
            --border: rgba(136, 146, 176, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: #f0f4ff;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
        }
    </style>
</head>
<body class="min-h-screen" x-data="changelogApp()" x-init="init()">
    <!-- Header -->
    <header class="border-b border-white/10 sticky top-0 z-50 bg-[#0a0f1a]/95 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </a>
                    <span class="text-lg font-semibold text-white">Crawl Changelog</span>
                </div>
                <span class="text-xs text-gray-500 mono" x-text="runs.length + ' runs'"></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        <div x-show="loading" class="flex items-center justify-center py-20">
            <div class="w-6 h-6 border-2 border-teal-500/30 border-t-teal-500 rounded-full animate-spin"></div>
        </div>

        <div x-show="!loading" x-cloak class="space-y-4">
            <template x-for="run in runs" :key="run.date">
                <div class="card rounded-xl p-5">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-2 h-2 rounded-full" :class="run.status === 'success' ? 'bg-green-500' : 'bg-red-500'"></div>
                            <span class="text-sm font-medium text-white" x-text="formatDate(run.date)"></span>
                        </div>
                        <span class="text-xs px-2 py-1 rounded-full mono"
                              :class="run.status === 'success' ? 'bg-green-500/10 text-green-400' : 'bg-red-500/10 text-red-400'"
                              x-text="run.status"></span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-white/5 rounded-lg p-3">
                            <div class="text-xs text-gray-500 mb-1">Total Articles</div>
                            <div class="text-xl font-semibold text-white mono" x-text="run.articlesTotal"></div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-3">
                            <div class="text-xs text-gray-500 mb-1">New Articles</div>
                            <div class="text-xl font-semibold mono" :class="run.articlesNew > 0 ? 'text-green-400' : 'text-gray-400'" x-text="'+' + run.articlesNew"></div>
                        </div>
                    </div>

                    <div class="border-t border-white/5 pt-4">
                        <div class="text-xs text-gray-500 mb-2">Sources crawled</div>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="(count, source) in run.sources" :key="source">
                                <span class="text-xs bg-white/5 px-2 py-1 rounded text-gray-400">
                                    <span x-text="source"></span>: <span class="text-white mono" x-text="count"></span>
                                </span>
                            </template>
                        </div>
                    </div>
                </div>
            </template>

            <div x-show="runs.length === 0" class="text-center py-20 text-gray-500">
                No crawl runs recorded yet
            </div>
        </div>
    </main>

    <script>
        function changelogApp() {
            return {
                loading: true,
                runs: [],

                async init() {
                    try {
                        const response = await fetch('data/changelog.json');
                        const data = await response.json();
                        this.runs = data.runs.reverse(); // Most recent first
                    } catch (error) {
                        console.error('Failed to load changelog:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                formatDate(dateStr) {
                    const date = new Date(dateStr);
                    return date.toLocaleString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        timeZoneName: 'short'
                    });
                }
            };
        }
    </script>
</body>
</html>
