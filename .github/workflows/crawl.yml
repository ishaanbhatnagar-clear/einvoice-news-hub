name: Daily News Crawl

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

# Permissions needed to push changes
permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'crawlers/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r crawlers/requirements.txt

      - name: Get previous article count
        id: prev_count
        run: |
          if [ -f data/news.json ]; then
            echo "count=$(jq '.totalArticles' data/news.json)" >> $GITHUB_OUTPUT
          else
            echo "count=0" >> $GITHUB_OUTPUT
          fi

      - name: Run crawlers
        run: |
          cd crawlers
          python main.py
        env:
          PYTHONUNBUFFERED: '1'

      - name: Update changelog
        run: |
          PREV_COUNT=${{ steps.prev_count.outputs.count }}
          NEW_TOTAL=$(jq '.totalArticles' data/news.json)
          NEW_ARTICLES=$((NEW_TOTAL - PREV_COUNT))
          if [ $NEW_ARTICLES -lt 0 ]; then NEW_ARTICLES=0; fi

          # Build sources object from news.json
          SOURCES=$(jq -c '[.articles | group_by(.source.name) | .[] | {(.[0].source.name): length}] | add' data/news.json)

          # Create new changelog entry
          NEW_ENTRY=$(jq -n \
            --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg status "success" \
            --argjson total "$NEW_TOTAL" \
            --argjson new "$NEW_ARTICLES" \
            --argjson sources "$SOURCES" \
            '{date: $date, status: $status, articlesTotal: $total, articlesNew: $new, sources: $sources}')

          # Append to changelog (keep last 30 entries)
          jq --argjson entry "$NEW_ENTRY" '.runs = (.runs + [$entry]) | .runs = .runs[-30:]' data/changelog.json > tmp.json && mv tmp.json data/changelog.json

      - name: Commit and push changes
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'actions@github.com'
          git add data/news.json data/changelog.json
          git diff --staged --quiet || git commit -m "Update news data $(date -u +%Y-%m-%d\ %H:%M\ UTC)"
          git push

      - name: Report status
        if: always()
        run: |
          echo "Crawl job completed"
          echo "Status: ${{ job.status }}"
          if [ -f data/news.json ]; then
            echo "Articles count: $(jq '.totalArticles' data/news.json)"
          fi
